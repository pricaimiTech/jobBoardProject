type Query {
    jobs: [Job!]
    users: [User!]
    job(id: ID!): Job
    company(id: ID!): Company
}

type Company {
    id: ID!
    name: String!
    description: String
}
type Job {
    id: ID!
    "this field is a connection with company db"
    company: Company!
    title: String!
    description: String!
    createdAt: String!
}

type User{
    id: ID!
    email: String!
    password: String!
}